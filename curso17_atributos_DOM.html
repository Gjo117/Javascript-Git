<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acceso a los atributos del DOM</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #dddddd;
            display: inline-block;
            margin-right: 10px;
            border: 1px solid #AAAAAA;
        }
        
        .azul {
            background: #0074D9;
            border: 1px solid #000;
        }
        
        .rojo {
            background: #ff4136;
            border: 1px solid #000;
        }
    </style>

</head>

<body>
    <h1>Acceso a los atributos del DOM</h1>
    <section id="contenedor">
        <div class=""></div>
        <div class=""></div>
    </section>

    <script>
        //creo elemento div
        var elemento = document.createElement("div");
        //accede al elemento padre
        var padre = document.getElementById("contenedor");
        //referencia
        var referencia = document.getElementsByTagName("div")[0];
        //cambia y usa los atributos
        elemento.setAttribute("class", "azul");
        //muestra el elemento en pantalla
        //document.body.appendChild(elemento);
        padre.insertBefore(elemento, referencia); //(agregar,despues de)
    </script>
</body>

</html>
