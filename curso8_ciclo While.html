<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ciclo While</title>
</head>

<body>

    <h1>Ciclo While</h1>
    <!--
        Se recomienda poner el scrip js al final
        para evitar problemas con los valores
    -->
    <script>
        var i = 0;
        var dias = ["Lunes", "Martes", "Miescoles", "Jueves", "Vienes", "Sabado", "Domingo"];
        var numdias = dias.length - 1
        while (i <= numdias) {
            document.write(dias[i] + "<br>");
            i++
        }
    </script>
</body>

</html>
